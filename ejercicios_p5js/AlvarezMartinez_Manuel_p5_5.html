<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Alineación Betis</title>

    <!-- Carga la librería p5.js desde Internet -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
  <script>
  function setup() {
  createCanvas(800, 500);   // Prueba a cambiar estos números y verás que todo se adapta
  background(220, 100, 70);
  noStroke();

  // Título centrado usando width/2
  textSize(28);
  textAlign(CENTER, TOP);
  fill(20);
  text("The WILDPROYECT", width/2, 16);

  // Subtítulo justo debajo
  textSize(16);
  fill(220, 220, 220);
  text("Podcast de Jordi", width/2, 50);

  // Esquinas con coordenadas del propio lienzo
  textSize(12);
  fill(0);

  textAlign(LEFT, TOP);
  text("(0, 0)", 6, 6);

  textAlign(RIGHT, TOP);
  text("(" + width + ", 0)", width - 6, 6);

  textAlign(LEFT, BOTTOM);
  text("(0, " + height + ")", 6, height - 6);

  textAlign(RIGHT, TOP);
  text("Manuel Alvarez", 400, 490);



  textAlign(RIGHT, BOTTOM);
  text("(" + width + ", " + height + ")", width - 6, height - 6);

  // Centro real calculado con width/2 y height/2
  textAlign(CENTER, CENTER);
  textSize(14);
  fill(30);
  text("Centro (" + int(width/2) + ", " + int(height/2) + ")", width/2, height/2);
}
</script>
